    <section class="filters">

            <button data-filter="all">Tous</button>
            <button data-filter="action">Action</button>

    </section>

    <h2>La Fiche du 15 Juin 2025</h2>
    <div class="films" id="films">
        <div class="film-card" data-genre="action">
            <img src="img/ghost.webp" alt="Film Action 1">
            <h3>GHOST IN THE SHELL</h3>
        </div>
        <div class="film-card" data-genre="drame">
            <img src="img/akira.webp" alt="Film Drame 1">
            <h3>AKIRA</h3>
        </div>
        <div class="film-card" data-genre="comédie">
            <img src="img/blade-runner.webp" alt="Film Comédie 1">
            <h3>BLADE RUNNER</h3>
        </div>
        <div class="film-card" data-genre="action">
            <img src="img/bladerunner2046.webp" alt="Film Action 2">
            <h3>BLADE RUNNER 2049</h3>
        </div>
        <div class="film-card" data-genre="drame">
            <img src="img/alteredcarbon.webp" alt="Film Drame 2">
            <h3>ALTERED CARBON</h3>
        </div>
    </div>
</section>
