</head>
<body>
<div class="hero-background"> 
    <img src="img/affiche.png" alt="Image de fond cinéma" class="background-image">

<header class="header" role="banner">
    <nav class="header__nav" aria-label="Navigation principale">
        <a class="header__logo" href="films.html"><img src="img/logo.png" alt="logo"></a>
        
        <ul class="header__menu">

</header>
<main class="main" role="main">
    <h1>CINEMA NEON DYNASTY</h1>
    <section class="filters">
        <div class="filters__buttons">
            <button data-filter="all">Tous</button>
            <button data-filter="action">Popcorn</button>
            <button data-filter="drame">Boisson</button>    
        </div>
    </div>
    </section>
    <section class="films-section">

        <div class="film-card" data-genre="action">
            <img src="img/pop-M.webp" alt="popcornM">
            <h3>5€</h3>
        </div>
        <div class="film-card" data-genre="action">
            <img src="img/pop-G.webp" alt="popcornG">

</main>
</section>
    <section class="films-section">
    <h2>BOISSON</h2>
    <div class="films" id="films">
        <div class="film-card" data-genre="drame">
            <img src="img/eau-.webp" alt="eau">
            <h3>3€</h3>
        </div>
        <div class="film-card" data-genre="drame">
            <img src="img/cola-.webp" alt="cola">
            <h3>5€</h3>
        </div>
        <div class="film-card" data-genre="drame">
            <img src="img/champagne.webp" alt="champagne">

    </div>
</section>

    <div class="footer__logo">
      <a href="films.html">
      <img src="img/logo.png" href="films.html" alt="Logo Cinéma"/></a>
    </div>
    <nav class="footer__nav">
      <a href="services.html" class="footer__link">Services</a>
      <a href="infos.html" class="footer__link">Infos</a>
    </nav>
  </div>
